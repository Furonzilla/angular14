<!--<form (ngSubmit)="onSubmit()">-->
    <form>
    <div>
      <label>Username:</label>
      <input type="text" [formControl]="user.username" required />
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [formControl]="user.email" required email />
    </div>
    <div>
      <label>Mot de passe:</label>
      <input type="password" [formControl]="user.password" required />
    </div>
    <div>
      <label>Rue:</label>
      <input type="text" [formControl]="user.street" required />
    </div>
    <div>
      <label>Code postal:</label>
      <input type="text" [formControl]="user.zipCode" required />
    </div>
    <div>
      <label>Ville:</label>
      <input type="text" [formControl]="user.city" required />
    </div>
    <button type="reset">Reset</button>
    <button type='button' (click)="turnToSubmitted()">Inscription</button><!--type="submit"--> 
  </form>
  <div *ngIf="isSubmitted">
    <p>{{ user.username.value }}</p>
    <p>{{ user.email.value }}</p>
    <p>{{ user.password.value }}</p>
    <p>{{ user.street.value }}</p>
    <p>{{ user.zipCode.value }}</p>
    <p>{{ user.city.value }}</p>
  </div>
